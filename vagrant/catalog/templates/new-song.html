{% extends "main.html" %} {% block content %}
<!-- {% include "header.html" %} -->
<div class="mdl-grid typography--text-center">
    <header class="mdl-cell mdl-cell--12-col">
        <h1>Add a new song</h1>
        <p>Here you can find a variety of music spanning a wide variety of genres and themes. Feel free to login and post your own!</p>
    </header>
</div>
<div class="demo-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
        <h3>Create a new song</h3>
        <form action="#" method="post" autocomplete="on">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="name" type="text" id="name">
                <label class="mdl-textfield__label" for="name">Song Name...</label>
            </div>
            <!-- <div>
                <label for="event-type">Genre...</label>
                <input list="events" id="event-type">
                <datalist id="events">
                    <option value="Birthday party"></option>
                    <option value="Conference talk"></option>
                    <option value="Wedding"></option>
                    <option value="Hackathon"></option>
                    <option value="Video game tournament"></option>
                    <option value="Concert"></option>
                    <option value="Book club"></option>
                </datalist>
            </div> -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="band_name" type="text" id="band_name" autocomplete="name">
                <label class="mdl-textfield__label" for="band_name">Band Name...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="country" type="text" id="country" autocomplete="name">
                <label class="mdl-textfield__label" for="country">Country...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="youtube_url" type="text" id="youtube_url" autocomplete="name">
                <label class="mdl-textfield__label" for="youtube_url">Youtube URL...</label>
            </div>
            <div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Add Song
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
</div>
