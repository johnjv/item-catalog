{% extends "main.html" %} {% block content %} <!-- {% include "header.html" %} -->
<div class="mdl-grid typography--text-center">
  <header class="mdl-cell mdl-cell--12-col">
    <h1>Add a new song</h1>
    <p>Here you can find a variety of music spanning a wide variety of genres and themes. Feel free to login and post your own!</p>
  </header>
</div>


<div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h3>Create a new event</h3>
            <form action="#" autocomplete="on">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="name">Name...</label>
              </div>

              <div>
                <label for="event-type">Event type...</label>
                <input list="events" id="event-type">
                <datalist id="events">
                  <option value="Birthday party"></option>
                  <option value="Conference talk"></option>
                  <option value="Wedding"></option>
                  <option value="Hackathon"></option>
                  <option value="Video game tournament"></option>
                  <option value="Concert"></option>
                  <option value="Book club"></option>
                </datalist>
              </div>


              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="host" autocomplete="name">
                <label class="mdl-textfield__label" for="host">Event Host...</label>
              </div>

              <div>
                <label for="start-datetime">Start date and time...</label>
                <input type="datetime-local" id="start-datetime">
              </div>

              <div>
                <label for="end-datetime">End date and time...</label>
                <input type="datetime-local" id="end-datetime">
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
                <label class="mdl-textfield__label" for="sample5">Optional message to guests...</label>
              </div>

              <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  Create Event
                </button>
              </div>


            </form>
          </div>
        </div>

        <div class="mdl-grid">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="#" method = "post">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type ="text" class="form-control" maxlength="100" name="name">
        <div class="padding-bottom"></div>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
        </div>
      </form>
    </div>
  </div>
  {% endfor %} {% endblock %}
</div>
